<!DOCTYPE html>
<html>
  <head>
    <title>Weather Data API</titl      <section
        class="section-content"
        aria-label="Response format details">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/style.css') }}"
    />
  </head>
  <body>
    <h1>Welcome to the Weather Data API</h1>
    <p>
      Get historical temperature data from various weather stations across
      Europe.
    </p>
    <div class="collapsible-section">
      <button
        class="section-header"
        onclick="toggleSection(this)"
        onKeyPress="handleKeyPress(event)"
      >
        <h2>How to Use the API</h2>
        <span class="toggle-icon" aria-hidden="true">▼</span>
      </button>
      <section class="section-content" aria-label="API usage instructions">
        <p>URL format:</p>
        <div class="example">http://127.0.0.1:5000/api/v1/station/date</div>
        <p>where:</p>
        <ul>
          <li>
            <strong>station</strong>: The station ID (see available stations
            below)
          </li>
          <li><strong>date</strong>: The date in YYYYMMDD format</li>
        </ul>

        <p>Example:</p>
        <div class="example">http://127.0.0.1:5000/api/v1/10/19981025</div>
      </section>
    </div>

    <div class="collapsible-section">
      <button
        class="section-header"
        onclick="toggleSection(this)"
        onKeyPress="handleKeyPress(event)"
      >
        <h2>Available Stations</h2>
        <span class="toggle-icon" aria-hidden="true">▼</span>
      </button>
      <section class="section-content" aria-label="Weather stations list">
        <ul>
          {% for station in stations %}
          <li>Station ID: {{ station.id }} - {{ station.location }}</li>
          {% endfor %}
        </ul>
      </section>
    </div>

    <div class="collapsible-section">
      <button
        class="section-header"
        onclick="toggleSection(this)"
        onKeyPress="handleKeyPress(event)"
      >
        <h2>Response Format</h2>
        <span class="toggle-icon" aria-hidden="true">▼</span>
      </button>
      <section
        class="section-content show"
        aria-label="Response format details"
      >
        <p>The API returns JSON in the following format:</p>
        <pre class="example">
{
  "station": "10",
  "date": "19981025",
  "temperature": 12.3
}
        </pre>
      </section>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
